<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <!--Firebase and Moment.js-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-------------------------->

    <link rel="stylesheet" href="./assets/style.css">

    
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

        <div class="row section" id="current-employees">
            <div class="col-sm-12 top">
                <h5>Current Train Schedule</h5>
            </div>
            <div class="col-sm-12 bottom">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <div class="row section" id="add-employee">
            <div class="col-sm-12 top">
                <h5>Add Train</h5>
            </div>
            <div class="col-sm-12 bottom">
                <form id="trainForm">
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="name" class="form-control" id="inputName">

                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="role" class="form-control" id="inputDestination">
                    </div>

                    <div class="form-group">
                        <label for="inputTime">First Train Time (HH:mm - military time)</label>
                        <input type="startDate" class="form-control" id="inputTime">
                    </div>

                    <div class="form-group">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="inputFrequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
